matrix:
  include:
    # Frontend build
    - language: node_js
      node_js:
        - "10"
      cache: npm
      deploy:
      provider: heroku
      api_key:
        secure: 
      app: cooperator-web-frontend-260
    # Backend build
    - language: java
      script:
      - "./gradlew build"
      deploy:
      provider: heroku
      api_key:
        secure: 
      app: cooperator-backend-260


