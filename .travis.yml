matrix:
  include:
    - language: node_js
      node_js:
        - '7'
      cache: npm
      before_install:
        - cd Frontend/
        - npm install
      script:
        - npm run build
      deploy:
        provider: heroku
        app: cooperator-web-frontend-260
        api_key:
          secure: 
        on:
          branch: akaba/fixFrontEndBuild
    - language: java
      script:
        - "./gradlew build"
      deploy:
        provider: heroku
        app: cooperator-backend-260
        api_key:
          secure: 
        on:
          branch: akaba/fixFrontEndBuild